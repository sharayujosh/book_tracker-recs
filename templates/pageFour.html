<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title>Library</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/toread">TBR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/read">Read</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reviews">Reviewed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/quiz">Quiz</a>
                </li>
            </ul>
            </div>
        </nav>
        <div class="container">
          <div class="section">
            <h2>Find a book &#128270;</h2>
            <form class="quiz" action="/find" method = "post">
                <p>
                    Genre:
                    <select name="genre" id="genre">
                        <option value="none">No Preference</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="historical fiction">Historical Fiction</option>
                        <option value="mystery">Mystery</option>
                        <option value="science fiction">Science Fiction</option>
                        <option value="nonfiction">Nonfiction</option>
                        <option value="dystopian">Dystopian</option>
                    </select>
                </p><p>
                    Length:
                    <select name="length" id="length">
                        <option value="none">No Preference</option>
                        <option value="short">Short (0-299)</option>
                        <option value="medium">Medium (300-499)</option>
                        <option value="long">Long (500+)</option>
                    </select>
                </p><p>
                    Reading Level:
                    <select name="level" id="level">
                        <option value="none">No Preference</option>
                        <option value="one">Elementary</option>
                        <option value="two">Middle School</option>
                        <option value="three">High School</option>
                        <option value="four">College</option>
                    </select>
                </p><p>
                    Series or Stand Alone:
                    <select name="series" id="series">
                        <option value="none">No Preference</option>
                        <option value="yes">Series</option>
                        <option value="no">Stand Alone</option>
                    </select>
                </p>
                <input type="submit" value="Submit">
            </form>
        </div>
        <hr>
            <p>
                <ul>
                  {% for r in recs %}
                      <li>{{ r.title }} by {{ r.author }}</li>
                  {% endfor %}
                </ul>
              </p>
        </div>
    </body>
</html>
