<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title>Library</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/toread">TBR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/read">Read</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reviews">Reviewed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quiz">Quiz</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="section">

                <h2>Add a book &#128221;</h2>
                <form action="/read" method="post">
                    <input name = "title" placeholder = "Title" type="input">
                    <input name="author" placeholder  ="Author" type = "input">
                    <input name = "date" placeholder = "MM-DD-YYYY" type = "date">
                    <input type="submit" value = "Add book">
                </form>
            </div>

            <div class="section">

                <h2>All Read Books &#128216;</h2>
                <table style="border:3px solid MistyRose">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Date Read</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books %}
                            <tr>
                                <td>{{ book.title }}</td>
                                <td>{{ book.author }}</td>
                                <td>{{ book.date }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
